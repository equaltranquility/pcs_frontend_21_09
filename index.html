<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Form. Homework - Frontend</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="wrap-login">
            <form class="form" method="post" action="index.html">
                <header class="form__title-wrapper">
                    <span class="form__title-text">Вход</span>
                </header>
                <div class="form__email-wrapper">
                    <label class="form__email-label" for="input-email">Email</label>
                    <input class="form__input" type="email" id="input-email" placeholder="johndoe@email.com" required />
                </div>
                <div class="form__password-wrapper">
                    <label class="form__password-label" for="input-password">Пароль</label>
                    <input class="form__input" type="password" id="input-password" placeholder="Введите пароль" required />
                </div>
                <div class="form__checkbox-wrapper">
                    <input class="form__checkbox-input" type="checkbox" id="input-checkbox" />
                    <div class="form__checkbox-mark"></div>
                    <label class="form__checkbox-label" for="input-checkbox">
                        Я согласен получать обновления на почту
                    </label>
                </div>
                <button class="form__button" type="submit">Войти</button>
            </form>
        </div>
    </body>

</html>
